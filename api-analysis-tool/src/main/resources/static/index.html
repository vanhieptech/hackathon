<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Analysis Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="container mt-5">
    <h1 class="mb-4">API Analysis Tool</h1>
    <form @submit.prevent="analyzeProjects" class="mb-4">
      <div class="mb-3">
        <label for="projectFiles" class="form-label">Select JAR files:</label>
        <input type="file" id="projectFiles" ref="projectFiles" multiple class="form-control" accept=".jar" required>
      </div>
      <button type="submit" class="btn btn-primary">Analyze Projects</button>
    </form>
    <div v-if="results">
      <h2>Analysis Results</h2>
      <div v-for="(result, projectName) in results" :key="projectName" class="mb-4">
        <h3>{{ projectName }}</h3>
        <h4>API Inventory</h4>
        <pre>{{ JSON.stringify(result.apiInventory, null, 2) }}</pre>
        <h4>External Calls</h4>
        <pre>{{ JSON.stringify(result.externalCalls, null, 2) }}</pre>
        <h4>Database Changes</h4>
        <pre>{{ JSON.stringify(result.databaseChanges, null, 2) }}</pre>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        results: null
      },
      methods: {
        analyzeProjects() {
          const formData = new FormData();
          const files = this.$refs.projectFiles.files;
          for (let i = 0; i < files.length; i++) {
            formData.append('projectFiles', files[i]);
          }
          axios.post('/api/analysis/analyze-multiple', formData, {
            headers: {
              'Content-Type': 'multipart/form-data'
            }
          })
            .then(response => {
              this.results = response.data;
            })
            .catch(error => {
              console.error('Error:', error);
              alert('An error occurred while analyzing the projects.');
            });
        }
      }
    });
  </script>
</body>

</html>
