<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Java Project Analyzer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container mt-5">
    <h1>Java Project Analyzer</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="form-group">
            <label for="javaProject">Upload Java Project (ZIP file)</label>
            <input type="file" class="form-control-file" id="javaProject" name="javaProject" accept=".zip" required>
        </div>
        <div class="form-group">
            <label for="dabFile">Upload DAB Document (HTML file)</label>
            <input type="file" class="form-control-file" id="dabFile" name="dabFile" accept=".html" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Analyze</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>
</html>
